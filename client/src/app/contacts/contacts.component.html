<div class = "container">
  <h2 class = "page-header"> Add Contact </h2>
  <div class = "row">
      <form (submit) = "addContact()" >
        <div class = "form-group">
          <label> First Name</label>
          <input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control" required>
        </div>
        <div class = "form-group">
            <label> Last Name</label>
            <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control" required>
        </div>
        <div class = "form-group">
            <label> Phone</label>
            <input type = "text" [(ngModel)] = "phone" name = "phone" class = "form-control" required>
        </div>
        <input type = "submit" class = "btn btn-success" value = "Add">
      </form>
  </div>
</div>

<hr>

<div class = "container">
  <div *ngFor = "let contact of contacts">
    <div class = "row">
      <div class = "col-md-2"> 
        {{contact.first_name}}
      </div>
      <div class = "col-md-3"> 
        {{contact.last_name}}
      </div>
      <div class = "col-md-2"> 
        {{contact.phone}}
      </div>
      <div class = "col-md-2"> 
        <input type="button" (click) = "deleteContact(contact._id)" value = "Delete" class = "btn btn-danger">
      </div>
    </div>
  </div>
</div>
